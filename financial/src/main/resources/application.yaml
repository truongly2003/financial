spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/financial"
    username: root
    password:  # Store this in an environment variable
    driverClassName: "com.mysql.cj.jdbc.Driver"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect